# Pod Kill
kind: Schedule
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  name: squidgames-pod-kill
  namespace: chaos-testing
  #  annotations:
#    experiment.chaos-mesh.org/pause: 'false'
spec:
  schedule: '@every 10s'
  concurrencyPolicy: Forbid
  historyLimit: 1
  type: PodChaos
  podChaos:
    selector:
      namespaces:
        - squidgames
      labelSelectors:
        app: grpc-pubsub-client
    mode: one
    action: pod-kill
    duration: 1m
    gracePeriod: 0